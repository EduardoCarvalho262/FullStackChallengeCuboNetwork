<div class="apresentation-container">

<div class="home-container">
  <table class="table table-bordered">
    <thead>
      <tr>
        <th></th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Participation</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of employees">
        <td>{{ item.id }}</td>
        <td>{{ item.firstName }}</td>
        <td>{{ item.lastName }}</td>
        <td>{{ item.participation }}%</td>
      </tr>
    </tbody>
  </table>
  <app-doughnut-chart-area></app-doughnut-chart-area>
</div>
